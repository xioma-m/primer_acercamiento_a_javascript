<h1>PROGRAMA JUEGO DE ADIVINACIÓN</h1>
<script>
    function saltarLinea (){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir (frase){
        document.write(frase);
        saltarLinea();
    }

    var inicioDeSesionRegistrado = "alura";
    var contrasenhaRegistrada = "alura321";

    var maximoIntentos = 3;
    var intentoActual = 1;

    while(intetnoActual <= maximoIntentos){
        var inicioDeSesionIngresado = prompt("Ingrese su usuario");
        var contrasenhaIngresada = prompt("Ingrese su contraseña");

        if (inicioDeSesionIngresado==inicioDeSesionRegistrado&&contrasenhaIngresada==contrasenhaRegistrada){
            alert("bienvenido al sistema" + inicioDeSesionIngresado);
            intetnoActual = maximoIntentos; //lo hice bien, asi que paso todos los intentos que falten y salgo del loop. Alla abajo aumentará+1
        }
        else {
            if (intetnoActual ==3){
                alert("Agotaste el número permitido de intetnos!");
            }
            else {
                alert("Inicio de sesión inválido. Favor intente de nuevo");
            }
        }
        //vaya al próximo intento
        intentoActual = intentoActual+1;
    }

</script>
