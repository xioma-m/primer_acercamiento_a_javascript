<meta charset="UTF-8">
<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>
<script>
    function saltarLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir (frase){

        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1;

    imprimir("WHILE");
    while(multiplicador<=10){
        imprimir(5*multiplicador);
        multiplicador = multiplicador+1; //multiplicador++
    }

    //for(parte1;parte2;parte3)
    imprimir("FOR");
    for(var multiplicador=1;multiplicador<=10;multiplicador=multiplicador+1){
        //aquí solo mi instrucción
        imprimir(5*multiplicador);
    }
</script>
